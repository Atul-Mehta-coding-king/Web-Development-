<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and tables</title>
</head>

<body>
    <ul type="circle">
        <li>my first unordered list</li>
        <li>my second list</li>
            <!-- list ke andar list -->
            <ul>
                <li>I am AK47</li> 
                <li>I am AK47</li>
                <li>I am AK47</li>
                <li>I am AK47</li>
            </ul> 
        <li>my third list</li>    
    </ul>
    <ol type="a">
        <li>my first ordered list</li>
        <li>my second list</li>
        <li>my third list</li>
    </ol>
    <!-- table -->
    <h3>Html table </h3>

            <tr>

                <th>employer id</th>
                <th>works</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atul</td>
                <td>Atul</td>

            </tr>
            <tr>
                <td>Atul</td>
                <td>Atul</td>
                <td>Atul</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
